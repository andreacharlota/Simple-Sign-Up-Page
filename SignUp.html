<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="title">Sign Up</div>
        <form action="#">
            <div class="details">
                <div class="InputBox">
                    <span class="detail">Full Name</span>
                    <input type="text" placeholder="Input your name" required>
                </div>
                <div class="InputBox">
                    <span class="detail">Username</span>
                    <input type="text" placeholder="Input your username" required>
                </div>
                <div class="InputBox">
                    <span class="detail">Email Address</span>
                    <input type="text" placeholder="Input your email" required>
                </div>
                <div class="InputBox">
                    <span class="detail">Phone Number</span>
                    <input type="text" placeholder="Input your number" required>
                </div>
                <div class="InputBox">
                    <span class="detail">Password</span>
                    <input type="text" placeholder="Input your password" required>
                </div>
                <div class="InputBox">
                    <span class="detail">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="GenderDetail">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="genderName">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="first"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="second"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="third"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="Submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
